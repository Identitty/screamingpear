<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Complaints Portal</title>
</head>
<body>
    <form id="complaints"
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbxC0n3W2Fl1oiq4ipZKXV1Okpztgqnt7m1Rg5nBvWNHY6odhx2jDec-6CnsgQvlYuw/exec"
        >
        <input name="Title" type="text" placeholder="Title" required>
        <input name="Description" type="text" placeholder="Description" required>
        <input name="Mood" type="text" placeholder="Mood" required>
        <input name="Solution" type="text" placeholder="Solution" required>
        <button type="submit">Send</button>
    </form>
    <script>
        window.addEventListener("load", function() {
        const form = document.getElementById('complaints');
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const data = new FormData(form);
            const action = e.target.action;
            fetch(action, {
            method: 'POST',
            body: data,
            })
            .then(() => {
            alert("Complaint Submitted! I Love You :)");
            })
        });
        });
    </script>
</body>
</html>
